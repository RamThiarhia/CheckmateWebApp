<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Layout/students.css"> <!-- Link to your custom CSS -->

    <!-- Include the XLSX.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Student Management</h2>
        
        <!-- Import Student List Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary" id="importStudentBtn">Import Student List</button>
        </div>
        
        <!-- File Input -->
        <input type="file" id="excelFileInput" accept=".xlsx, .xls" style="display:none;">

        <!-- Display Imported Student List -->
        <table class="table table-striped" id="studentTable" style="display:none;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Scripts/students.js"></script> <!-- Link to your custom JS -->
    <script src="/Scripts/navbar.js"></script>
</body>
</html>
